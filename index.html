<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"   
   sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">   
  
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
<body>
  <div class="card">
    <!-- Rating state start -->
    <div class="rating-state">
      <div class="left-align-container">
        <div class="star-icon">★</div>
        <h1>How did we do?</h1>
        <p><span >Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span></p>
      </div>

      <br/>
      
      <div class="rating-buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submit-button">Submit</button>
    </div>
    <!-- Thank you state start -->
    <div class="thank-you-state">
      <img src="./images/illustration-thank-you.svg" alt="Thank you illustration">
      <p class="standout-text">You selected <span id="selected-rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
